<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고객센터 - FAQ</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/customerservice.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/include.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- ✅ FAQ 본문 -->
  <section class="customerservice-section">
    <!-- 상단 배너 -->
    <div class="page-title">
      <h1>FAQ</h1>
      <p>여기부터 서비스 이용 중 불편한 점이나 궁금한 사항은 FAQ를 통해 해결해보세요.</p>
    </div>
    <!-- FAQ 목록 -->
    <ul class="faq-list">
      <!-- 질문 1 -->
      <li class="faq-item">
        <button class="faq-question" type="button" aria-expanded="false">
          <span class="q-label">Q</span>
          <span class="category">[앱 다운로드]</span>
          Smart TV에서 설치한 앱은 어디에서 확인할 수 있나요?
          <span class="faq-toggle-icon">▼</span>
        </button>
        <div class="faq-answer" hidden>
          <p>앱 목록은 홈 화면 또는 앱스 메뉴에서 확인하실 수 있습니다.</p>
        </div>
      </li>
  
      <!-- 질문 2 -->
      <li class="faq-item">
        <button class="faq-question" type="button" aria-expanded="true">
          <span class="q-label">Q</span>
          <span class="category">[LG계정]</span>
          LG전자 계정은 무엇인가요?
          <span class="faq-toggle-icon">▲</span>
        </button>
        <div class="faq-answer">
          <p>
            LG전자 계정이란, LG전자의 스마트 서비스(LG Smart TV, LG Content Store, LG Smart ThinQ 등)를 하나의 아이디로 이용할 수 있는 통합 아이디입니다.
            하나로 로그인하여 다양한 서비스를 이용하실 수 있습니다.
          </p>
          <p>
            고객지원 > 
            <a href="https://www.lgappstv.com" target="_blank">www.lgappstv.com</a> > LG전자 계정 안내
          </p>
        </div>
      </li>
    </ul>
  </section>
  

   <!-- Footer -->
   <div id="footer"></div>
</body>
</html>
